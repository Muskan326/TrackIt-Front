<div class="loginView">
<div class="col-md-12 text-center"><br><br><h2 class="form-signin-heading">Please Sign In </h2></div>
  <div class="row">
   <div class="col-lg-6 col-md-6 col-sm-6 text-center row main">
     <div class="col-md-2"></div>
     <div class="col-md-8 col-sm-12">
       <br><br>
      <div class="text-center">Option 1: (With Email And Password)</div>
      <br><br>
      <form class="box-border">    
      <label for="inputEmail" class="sr-only">Email address</label>
  
      <input type="email" name="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>
  
      <br>
  
      <label for="inputPassword" class="sr-only">Password</label>
  
      <input type="password" name="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>
  
      <br>
  
      <button class="btn btn-lg btn-success btn-block" type="button" on-click="loginFunction()" >Sign in</button>

      </form>
    </div>
    <div class="col-md-2"></div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6 text-center">
      <br><br>

      <div class="text-center">Option 2: (With Google Account)</div>
      <img class="box-border" src="./../../../assets/images/Glogin.jpg" style="padding:0rem" (click)="signInWithGoogle()">
    </div>
  
  
  </div>
  <div class="text-center" style="margin-top: 3rem;">Not Registered With us!  <button class="btn btn-dark box-border" style="padding:0.5rem" [routerLink]="['/signup']">Click Here to Signup</button></div>
</div>
